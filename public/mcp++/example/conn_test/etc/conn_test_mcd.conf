<root>
	app_so_file = ./conn_test_mcd.so
	create_app_func = create_app
	app_conf_file = ../etc/conn_test_mcd.conf

	<mq>
		mq_dcc_2_mcd = ../etc/mq_dcc_2_mcd.conf
		mq_mcd_2_dcc = ../etc/mq_mcd_2_dcc.conf
	</mq>

    <log>
        log_level       = 0
        log_type        = 1
        path            = ../log/
        name_prefix     = conn_test_mcd
        max_file_no     = 10
        max_file_size   = 1000000
    </log>

    conn_cnt   = 20
    timeout    = 3000
    stattime   = 30
    packet_len = 1024
    dst_ip     = 127.0.0.1
    dst_port   = 32323

    # low_flow   = 1
    # send_freq  = 100
	watchdog_conf_file=../etc/conn_test_watchdog.conf

</root>

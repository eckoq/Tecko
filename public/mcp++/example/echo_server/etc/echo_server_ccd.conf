<root>
    req_mq_conf = ../etc/mq_ccd_2_mcd.conf
    rsp_mq_conf = ../etc/mq_mcd_2_ccd.conf
	
    complete_so_file = ./net_complete.so
	
    # bind_ip的格式可以是ip地址，也可以是eth0/eth1/lo等等
    bind_ip = 127.0.0.1
    bind_port = 32323

    # grid_num = 1000
    # grid_distant = 100
    req_water_mark = 50000000
    max_conn = 120000

    # time_out  = 60
    # stat_time = 60

    #   与mcp++2.2.2之前的版本相比, 现在_SPEED_LIMIT_编译宏已经取消,
    # 限速功能的开关通过speed_limit配置项控制。限速功能默认关闭。
    # speed_limit = 1

    # 下载速度，单位为KB/s
    # download_speed=50

    # 上传速度，单位为KB/s
    # upload_speed=30

    # 表示当发送缓冲区剩余数据长度少于该值时通知MCD，单位KB
    # low_buff_size = 50

    # 接收缓冲区最大值，默认值16777216 (即16MB)
    # recv_buff_max = 0
    # 发送缓冲区最大值，默认值16777216 (即16MB)
    # send_buff_max = 0

    #   单个包的期望最大值，单位为Byte。当单个数据包大于8MB时
    # (比如16MB)，性能可能会变差。若将此配置项配置为期望最大值
    # (比如exp_max_pkt_size = 16777216)后，收发性能会有所改善。
    # 若平均包大小小于8M，则不需要配置 (默认值为0，即不配置)
    # exp_max_pkt_size = 0

    # 接收缓冲区初始大小，默认值1024
    # recv_buff_size = 1000
    # 发送缓冲区初始大小，默认值16384
    # send_buff_size = 32768

    # 进程绑定CPU，默认不绑定
    bind_cpu = 1

    # 连接异常信息输出至/var/log/message，默认不输出(0)
    output_log = 1

    # CCD事件通知至MCD，默认关闭
    # event_notify = 1
    # 连接关闭事件通知至MCD，默认关闭
    # close_notify_details = 1

    watchdog_conf_file=../etc/echo_server_watchdog.conf

</root>
